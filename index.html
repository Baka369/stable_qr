<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsQR Demo - Extended Time</title>
  <script src="./jsQR.js"></script>
  <style>
    body {
      font-family: 'Ropa Sans', sans-serif;
      color: #333;
      max-width: 640px;
      margin: 0 auto;
    }

    #loadingMessage {
      text-align: center;
      padding: 20px;
      background-color: #eee;
    }

    #canvas {
      display: block;
      margin: 0 auto;
      width: 100%;
    }

    #output {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
    }

    #outputMessage {
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="loadingMessage">ðŸŽ¥ Initializing video stream...</div>
  <canvas id="canvas" hidden></canvas>
  <div id="output">
    <div id="outputMessage">No QR code detected.</div>
    <div hidden><strong>Data:</strong> <span id="outputData"></span></div>
  </div>

  <script>
    const video = document.createElement("video");
    const canvasElement = document.getElementById("canvas");
    const canvas = canvasElement.getContext("2d");
    const loadingMessage = document.getElementById("loadingMessage");
    const outputMessage = document.getElementById("outputMessage");
    const outputData = document.getElementById("outputData");

    let qrDetected = false;
    let qrData = '';
    const visibilityTimeout = 5000; // Keep QR data visible for 5 seconds
    let timeoutId = null;

    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }

    // Initialize webcam stream
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true);
      video.play();
      requestAnimationFrame(tick);
    });

    function tick() {
      loadingMessage.innerText = "âŒ› Loading video...";
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.hidden = true;
        canvasElement.hidden = false;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });

        if (code) {
          drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
          drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
          drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
          drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");

          // Display the QR data and reset timeout
          if (!qrDetected || qrData !== code.data) {
            qrData = code.data;
            qrDetected = true;
            outputMessage.hidden = true;
            outputData.parentElement.hidden = false;
            outputData.innerText = qrData;

            // Clear previous timeout if a new QR code is detected
            if (timeoutId) clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
              qrDetected = false;
              outputMessage.hidden = false;
              outputData.parentElement.hidden = true;
            }, visibilityTimeout);
          }
        } else if (qrDetected) {
          // Keep the QR data visible until timeout occurs
          timeoutId = setTimeout(() => {
            qrDetected = false;
            outputMessage.hidden = false;
            outputData.parentElement.hidden = true;
          }, visibilityTimeout);
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
